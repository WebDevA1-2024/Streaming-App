<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelompok A1 Streaming App</title>
  <link rel="stylesheet" href="/style/style.css"> 
</head>
<body>

  <h1>Advanced Video Streaming App</h1>
  <video id="videoPlayer" controls>
    <source src="/public/360p.mp4" type="video/mp4" data-quality="360">
    <source src="/public/480p.mp4" type="video/mp4" data-quality="480">
    <source src="/public/720p.mp4" type="video/mp4" data-quality="720">
    Your browser does not support the video tag.
  </video>

  <div class="controls">
    <button onclick="playVideo()">Play</button>
    <button onclick="pauseVideo()">Pause</button>
    <button onclick="restartVideo()">Restart</button>
    <br>
    <label for="playbackRate">Playback Speed: </label>
    <select id="playbackRate" onchange="changeSpeed()">
      <option value="0.5">0.5x</option>
      <option value="1" selected>1x (Normal)</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
    <br>
    <label for="volumeControl">Volume: </label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="changeVolume()" value="1">
    <br>
    <label for="qualityControl">Video Quality: </label>
    <select id="qualityControl" onchange="changeQuality()">
      <option value="720">720p</option>
      <option value="480">480p</option>
      <option value="360">360p</option>
    </select>
  </div>

  <script src="/js/style.js"></script> <!-- Link ke file JavaScript -->
</body>
</html>
